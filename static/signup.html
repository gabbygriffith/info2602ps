<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book Keeper</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </head>
  <body>

    <nav class="nav-extended blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Sign Up</a>
          <ul id="nav-mobile" class="right">
            <li><a href="index.html">Login</a></li>
          </ul>
      </div>
    </nav>

    <main class="container">
       <form class="card col s12" id="signUpForm" style="padding:1em">

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Placeholder" name="username" type="text" class="validate">
              <label for="first_name">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="card-action">
            <input type="submit" class="blue btn text-white">
          </div>

      </form>
    </main>

    <script src="util.js"></script>
    <script src="signup.js"> </script>
    <sript src="main.js"></sript>
  </body>
</html>
